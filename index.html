<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container container-fluid">
        <div class="first-line-container com">
            <span id="1">1</span><span id="2">2</span><span id="3">3</span><span id="+">+</span>
        </div>
        <div class="second-line-container com">
            <span id="4">4</span><span id="5">5</span><span id="6">6</span><span id="-">-</span>
        </div>
        <div class="third-line-container com">
            <span id="7">7</span><span id="8">8</span><span id="9">9</span><span id="*">*</span>
        </div>
        <div class="fourth-line-container com">
            <span id="0">0</span><span id="clear">AC</span><span id="=">=</span><span id="/">/</span>
        </div>
        <div class="fifth-line-container">
            <p id="results"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
